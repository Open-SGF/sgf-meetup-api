name: Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Bootstrap CDK
        run: npm run cdk bootstrap
      - name: Deploy
        env:
          BUILD_ENV: 'production'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          API_KEYS: ${{ secrets.API_KEYS }}
          MEETUP_GROUP_NAMES: ${{ secrets.MEETUP_GROUP_NAMES }}
          MEETUP_PRIVATE_KEY_BASE64: ${{ secrets.MEETUP_PRIVATE_KEY_BASE64 }}
          MEETUP_USER_ID: ${{ secrets.MEETUP_USER_ID }}
          MEETUP_CLIENT_KEY: ${{ secrets.MEETUP_CLIENT_KEY }}
          MEETUP_SIGNING_KEY_ID: ${{ secrets.MEETUP_SIGNING_KEY_ID }}
        run: npm run cdk deploy
